apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'
mainClassName="main.GoogleVoiceHelper"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/groovy']
        }
    }

    test {
        groovy {
            srcDirs = ['test/groovy']
        }
    }
}

run {
    if ( project.hasProperty("appArgs") ) {
        args Eval.me(appArgs)
    }
}


dependencies {
    compile "org.codehaus.groovy:groovy-all:2.3.3"
    compile files('lib/google-voice-java-1.14-java6.jar')
    compile files('lib/dom4j-1.6.1.jar')
    compile files('lib/jaxen-1.1.3.jar')
    compile files('lib/json.jar')
    compile files('lib/jtidy.jar')
}